{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h2 class="text-center my-3">Vacancies Scraper</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-8 mx-auto">
        <h4 class="my-2">Fill out the form to view vacancies</h4>
        <form method="GET" action="{% url 'list' %}">
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

{% endblock %}
